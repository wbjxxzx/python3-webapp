{% extends '__base__.html' %}

{% block title %}注册{% endblock %}
{% block beforehead %}

<script>
function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}
$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            name: '',
            email: '',
            password1: '',
            password2: ''
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                if (! this.name.trim()) {
                    return $form.showFormError('请输入名字');
                }
                if (! validateEmail(this.email.trim().toLowerCase())) {
                    return $form.showFormError('请输入正确的Email地址');
                }
                if (this.password1.length < 6) {
                    return $form.showFormError('口令长度至少为6个字符');
                }
                if (this.password1 !== this.password2) {
                    return $form.showFormError('两次输入的口令不一致');
                }
                var email = this.email.trim().toLowerCase();
                $form.postJSON('/api/users', {
                    name: this.name.trim(),
                    email: email,
                    passwd: CryptoJS.SHA1(email + ':' + this.password1).toString()
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    return location.assign('/');
                });
            }
        }
    });
    $('#vm').show();
});
</script>

{% endblock %}
{% block content %}
<div class="col-md-8">
    <h1>欢迎注册</h1>
    <br />
    <form id="vm" onclick="submit" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-8">
                <input  v-model="name" type="text" id="username" class="form-control" placeholder="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-8">
                <input v-model="email" type="text" id="email" class="form-control" placeholder="example@example.com" />
            </div>
        </div>
        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label">口令</label>
            <div class="col-sm-8">
                <input v-model="password1" type="password" maxlength="50" class="form-control" placeholder="password" />
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">重复口令</label>
            <div class="col-sm-8">
                <input v-model="password2" type="password" maxlength="50" class="form-control" placeholder="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8"> 
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
