{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="col-md-8">
    <h1>欢迎注册</h1>
    <br />
    <form id="vm" onclick="submit" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-8">
                <input  v-model="name" type="text" id="username" class="form-control" placeholder="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-8">
                <input v-model="email" type="text" id="email" class="form-control" placeholder="example@example.com" />
            </div>
        </div>
        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label">口令</label>
            <div class="col-sm-8">
                <input v-model="password1" type="password" maxlength="50" class="form-control" placeholder="password" />
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">重复口令</label>
            <div class="col-sm-8">
                <input v-model="password2" type="password" maxlength="50" class="form-control" placeholder="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8"> 
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
