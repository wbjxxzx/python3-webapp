{% extends '__base__.html' %}

{% block beforehead %}
<script>
    function initVM(data){
        var vm = new Vue({
            el: '#vm',
            data: {
                blogs: data.blogs,
                page: data.page
            },
            methods: {
                edit_blog: function(blog){
                    location.assign('/manage/blogs/edit?id=' + blog.id);
                },
                delete_blog: function(blog){
                    if(confirm('确认删除"' + blog.name + '"？删除后不可恢复')){
                        postJSON('/api/blogs/' + blog.id + '/delete', function(err, r){
                            if(err){
                                return alert(err.message || err.error || err);
                            }
                            refresh();
                        });
                    }
                }
            }
        });
        $('#vm').show();
    }
    $(function(){
        getJSON('/api/blogs', {
            page: {{ page_index }}
        }, function(err, results){
            if(err){
                return fatal(err);
            }
            $('#loading').hide();
            initVM(results);
        });
    });
</script>
{% endblock %}

{% block content %}
<div id="vm" class="">
    <a href="/manage/blogs/create" class=""><i class="glyphicon glyphicon-plus"></i> 新日志</a>
    <table class="">
        <thead>
            <tr>
                <th class="">标题 / 摘要</th>
                <th class="">作者</th>
                <th class="">创建时间</th>
                <th class="">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-repeat="blog: blogs">
                <td>
                    <a target="_blank" v-attr="href: '/blog/' + blog.id" v-text="blog.name"></a>
                </td>
                <td>
                    <a target="_blank" v-attr="href: '/user/' + blog.user_id" v-text="blog.user_name"></a>
                </td>
                <td>
                    <span v-text="blog.created.toDateTime()"></span>
                </td>
                <td>
                    <a href="#0" v-on="click: edit_blog(blog)"><i class="glyphicon glyphicon-edit"></i></a>
                    <a href="#0" v-on="click: delete_blog(blog)"><i class="glyphicon glyphicon-remove-circle"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div v-component="pagination" v-with="page"></div>
</div>

{% endblock %}
